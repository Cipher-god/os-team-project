<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FCFS Disk Scheduling Algorithm</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="fcfStyle.css" />
<script src="fcfs.js"></script> 

</head>
<body>
  <div>
    <h1>FCFS Disk Scheduling Algorithm</h1>
    <form id="form2">
      <label for="arraySizeInput">Enter the size of the disk:</label>
      <input type="number" id="arraySizeInput"><br>
      <label for="headPositionInput">Enter the initial position of the head:</label>
      <input type="number" id="headPositionInput"><br>
      <button id="continue">Continue</button>
    </form>
    <form style="visibility:hidden;">
      <label for="arrayValueInput">Enter the requests:</label>
      <input type="number" id="arrayValueInput">
      <button id="add">Add</button>
      <button id="reset1">Reset</button>
      <button id="reset">Reset All</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Requests</th>
        </tr>
      </thead>
      <tbody id="showArray">
      </tbody>
    </table>
    <div id="graph" style="visibility:hidden;">
      <h2 id="heading" style="visibility:hidden;">Graphical representation</h2>
      <canvas id="myChart"></canvas>
    </div>
    <table>
      <thead>
        <tr>
          <th>Total head movement:</th>
        </tr>
      </thead>
      <tbody id="processTable">
      </tbody>
    </table>
  </div>
  <script>
    // JavaScript code here
  </script>
</body>
</html>
